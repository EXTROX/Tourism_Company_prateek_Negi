<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="climate.css"/> 
        <!--link tag is used to link the external CSS file and rel attribute is used to create a relationshiop between the html document and css document, and href is used to link it to the url we want like here it is climate.css-->
       <title>Climate page</title>
    </head>
    <body>
        <h1><em>Climate in Pauri</em></h1>
        <table> <!--A table is created with this tag-->
            <tr> <!--tr tag is used to create a row of a table-->
                <th>Month</th> <!--th tag is used to give the table heading-->
                <th>High/Low(&deg;C)</th> <!--&deg is used to give the degree of a number-->
                <th>Rain</th>
            </tr>
            <tr>
                <td>January</td> <!--td tag is used to give the table data -->
                <td>10&deg;C / 3&deg;C </td>
                <td>8</td>
            </tr>
            <tr>
                <td>February</td>
                <td>15&deg;C / 4&deg;C </td>
                <td>6</td>
            </tr>
            <tr>
                <td>March</td>
                <td>16&deg;C / 8&deg;C </td>
                <td>8</td>
            </tr>
            <tr>
                <td>April</td>
                <td>29&deg;C / 14&deg;C </td>
                <td>5</td>
            </tr>
            <tr>
                <td>May</td>
                <td>32&deg;C / 16&deg;C </td> <!--&deg is used to give the degree of a number-->
                <td>2</td>
            </tr>
            <tr>
                <td>June</td>
                <td>32&deg;C / 17&deg;C </td>
                <td>4</td>
            </tr>
            <tr>
                <td>July</td>
                <td>28&deg;C / 20&deg;C </td>
                <td>5</td>
            </tr>
            <tr>
                <td>August</td>
                <td>27&deg;C / 20&deg;C </td>
                <td>6</td>
            </tr>
            <tr>
                <td>September</td>
                <td>28&deg;C / 18&deg;C </td>
                <td>8</td>
            </tr>
            <tr>
                <td>October</td>
                <td>28&deg;C / 13&deg;C </td>
                <td>9</td>
            </tr>
            <tr>
                <td>November</td>
                <td>19&deg;C / 7&deg;C </td>
                <td>6</td>
            </tr>
            <tr>
                <td>December</td>
                <td>16&deg;C / 6&deg;C </td>
                <td>5</td>
            </tr>
        </table> <!--this is the ending tag of a table-->

    </body>
</html>
