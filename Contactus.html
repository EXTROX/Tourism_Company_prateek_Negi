<!doctype html>
<html>
    <head>
       <title>Contact Us Page</title>
    </head>
    <body>
        <h1><em>Contact Us</em></h1>
       <form> <!--form tag is used to make a form for the user if they want to provide their details for contact-->
          <input type="text"  placeholder="Name"/> <!--input tag is the property of the form tag used to give the input by the user-->
          <br>
          <br>
          <input type="email" placeholder="Email"/> <!--type is used inside the input tag to tell us the type of the data to be filled in the input-->
          <br>
          <br>
          <input type="text" placeholder="City"/> <!--placeholder is used as a short hint for the user so that he knows what to write -->
          <br>
          <br> <!--br tag is used to break the line-->
          <input type="number" placeholder="Phone number"/>
          <br>
          <br>
          <textarea  name="text" rows="2" cols="18" placeholder="Address"></textarea> <!--textarea tag is used to write a group of text and used for reviews,address and comments-->
          <br>
          <br>
          <textarea name="text" rows="2" cols="18" placeholder="Message"></textarea><!--rows and columns attriute are used to give the size of the teaxtarea-->>
          <br> 
          <button>SUBMIT</button> <!--button tag is used to create a button and submit is used to give the value to it-->
       </form>
    </body>
</html>
